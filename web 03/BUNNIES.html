    <h2>BUNNIES</h2>
    <img src="BUNNIES.jpg">
    <p>Bunnies(버니즈)는 ADOR 소속 걸그룹 NewJeans의 공식 팬덤이다. 2022년 10월 29일 🐰데뷔 100일 기념💙 Special Quiz Show🥕 영상을 통해 현재의 팬덤명이 공개되었다.</p>
    <p>위 영상에서 함께 공개된 애칭으로 토끼(Tokki)가 있고, 각국의 언어로 토끼를 의미하는 단어들을 사용해도 된다고 한다.[1] 또, 팬덤명 Bunnies를 한자로 음차하여 반희수로 부르기도 한다.[2]</p>
