    <h2>HYBE</h2>
    <img src="HYBE.jpg">
    <p>HYBE는 확장, 연결, 관계를 상징한다고 하며 심볼 H는 다양한 화음을 쌓은 오선보가 하나의 가로선으로 압축된 모습으로 표현되어 음악에서 출발해 다양한 영역으로 확장하는 기업의 정체성과 가치를 담았다고 한다.</p>
    <p>처음 빅히트 엔터테이먼트로 시장에 출범한 HYBE는 BTS의 엄청난 성장으로 사명을 HTBY로 바꾼 후 ADOR, SOURSE MUSIC을 비롯한 여러 레이블들을 설립해나갔다.</p>
